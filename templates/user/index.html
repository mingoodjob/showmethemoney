    .login form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .login h1 {
        color: white;
    }

    .login input {
        width: 250px;
        height: 30px;
        margin: 5px;
        border-radius: 30px;
        border: 1px solid #d5d5d5;
        padding: 5px 5px;
        text-align: center;
    }


    .login input:focus {
        outline: none;
    }

    .login input:focus::placeholder {
        font-size: 5px;
    }

    .login button {
        width: 80px;
        height: 30px;
        margin: 5px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background-color: antiquewhite;
    }

    .login button:hover {
        background-color: yellow;
    }

    .join_click {
        font-style: italic;
        color: white;
        font-weight: bold;
        font-size: 14px;
        margin-left: auto;
        margin-right: 10px;
        cursor: pointer;
    }
</style>

<body>
    <div class="main_warp">
        <div class="main">
            <div class="login">
                <h1>회원가입</h1>
                <form action="/index/" method="post">
                    {% csrf_token %}
                    <input type="id" name="uid" id="uid" placeholder="아이디">
                    <input type="password" name="pwd" id="pwd" placeholder="비밀번호">
                    <input type="password" name="repwd" id="repwd" placeholder="비밀번호 확인">
                    <button type="submit">확인</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
